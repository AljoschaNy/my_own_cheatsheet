<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>My Own Cheat Sheet</title>
        <link href="./css/styles.css" type="text/css" rel="stylesheet" />
        <meta charset="utf-8" />
    </head>
    
    <body>
        <header id="title">
            <h1>My Own Cheat Sheet</h1>
            <nav>
                <ul>
                    <li class="html"><a href="#htmlSection">HTML</a></li>
                    <li class="css"><a href="#cssSection">CSS</a></li>
                    <li class="javascript"><a href="#javascriptSection">Javascript</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- HTML section to descbribe some tags -->
            <section id="htmlSection">
                <header class="sectionTitle">
                    <h2>HTML</h2>
                    <p>HTML description</p>  <!-- generell Infos to be added later-->              
                </header>  
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Tag</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <!-- sample row for body
                        <tr>
                            <td class="tagName"></td>
                            <td>&lt;TAG&gt;</td>  -> replace TAG
                            <td></td>
                        </tr>
                    -->
                    <tbody>
                        <tr>
                            <td class="tagName">Table</td>
                            <td>&lt;table&gt;</td>
                            <td>Tables are used to arrange data into rows and columns.</td>
                        </tr>
                    </tbody>


                </table>
                    
                </main>              
            </section>
            <section id="cssSection">
                <header class="sectionTitle">
                    <h2>CSS</h2>
                </header>
            </section>
            <section id="javascriptSection">
                <header class="sectionTitle">
                    <h2>Javascript</h2>
                </header>
            </section>
        </main>
        <footer>
            <p class="creator">Made by Aljoscha</p>
        </footer>
    </body>
</html>
